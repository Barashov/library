{% extends 'base.html' %}

{% block content %}
<div class='container' style='max-width: 500px;'>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <h4 class="text-center">Войти</h4>
    <div style='height: 80px;'>
        {{form.username}}
    </div>
    <div style='height: 80px;'>
        {{form.password}}
    </div>
    {% if form.errors %}
    <p>Пожалуйста, введите правильные имя пользователя и пароль. Оба поля могут быть чувствительны к регистру.</p>
    {% endif %}
     <a href="{% url 'signup' %}" class="link-secondary text-center">нет аккаунта?</a>
    <div class="text-center">
        <button type="submit" class="btn btn-success">Войти</button>
        </div>
</form>
</div>
{% endblock content %}
