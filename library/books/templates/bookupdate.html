{% extends 'base.html' %}

{% block content %}
<form action="{% url 'bookcreate' %}" method="post">
    {% csrf_token %}
    <div class='container'>
    <h2 class='text-center'>Создать книгу</h2>
    {{form.name}}
    <div style='margin-top: 10px;'></div>
    {{form.author}}
    <div style='margin-top: 10px;'></div>
    {{form.description}}
    <div style='margin-top: 10px;'></div>
    {{form.category.label_tag}}
    {{form.category}}
    <div style='margin-top: 10px;'></div>
    {{form.file.label_tag}}
    {{form.file}}
    <div style='margin-top: 10px;'></div>
    {{form.photo.label_tag}}
    {{form.photo}}
    {{form.is_private}}
    <div style='margin-top: 10px;'></div>
   <div class='text-center'>
    <button class='btn btn-success' type="submit">создать</button>
   </div>    
</div>
</form>

{% endblock content %}
