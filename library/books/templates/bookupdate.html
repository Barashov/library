{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class='container'>
    <h2 class='text-center'>Создать книгу</h2>
    {{form.name}}
    <div style='margin-top: 10px;'></div>
    {{form.author}}
    <div style='margin-top: 10px;'></div>
    {{form.description}}
    <div style='margin-top: 10px;'></div>
    {{form.category.label_tag}}
    {{form.category}}
    <div style='margin-top: 10px;'></div>
    {{form.is_private.label_tag}}
    {{form.is_private}}
    <div style='margin-top: 10px;'></div>
    <a href="{% url 'update_file' form.instance.pk %}">изменить файл</a>
    <a href="{% url 'update_photo' form.instance.pk %}">изменить фото</a>

   <div class='text-center'>
    <button class='btn btn-success' type="submit">создать</button>
   </div>    
</div>
</form>

{% endblock content %}
